services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/src/schema/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./apps/backend
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./apps/backend:/app
    command: sh -c "npm install && npm run dev"

  frontend:
    build: ./apps/frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      PORT: 5173
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./apps/frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  postgres_data: